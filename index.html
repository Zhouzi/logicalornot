<!doctype html>
<html>
  <head>
    <title>Logical (Or Not)</title>
    <link href='http://fonts.googleapis.com/css?family=Bigshot+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href="https://fontastic.s3.amazonaws.com/gt4axpaFgnXruB39Ch83x3/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/styles.css">
  </head>

  <body>
    <section>
      <header>
        <h1>Logical <span class="ornot"><span class="muted">(</span>Or Not<span class="muted">)</span></span></h1>
        <p>So, what's the result of...</p>
      </header>

      <pre><code>'foo' || 'bar'</code></pre>

      <ul>
        <li><a href="#" id="left"><span class="muted icon-arrow-left"></span>'foo'</a></li>
        <li><a href="#" id="up"><span class="muted icon-arrow-up"></span>true</a></li>
        <li><a href="#" id="right"><span class="muted icon-arrow-right"></span>'bar'</a></li>
      </ul>
    </section>

    <footer>
      A Game About JavaScript Logical (Or Not) Operators.
      <a href="#"><span class="icon-star"></span>Star</a>
      <a href="#"><span class="icon-github"></span>Contribute</a>
      <a href="#"><span class="icon-twitter"></span>Tweet</a>
    </footer>

    <script>
      var left = document.getElementById('left');
      var up = document.getElementById('up');
      var right = document.getElementById('right');

      document.addEventListener('keydown', function (event) {
        var keyCode = event.which;

        if (keyCode === 37) {
          left.className = 'active';
          event.preventDefault();
        } else if (keyCode === 38) {
          up.className = 'active';
          event.preventDefault();
        } else if (keyCode === 39) {
          right.className = 'active';
          event.preventDefault();
        }
      });

      document.addEventListener('keyup', function () {
        left.className = '';
        up.className = '';
        right.className = '';
      });

      setTimeout(function () {
        document.body.className = 'active';
      }, 100);
    </script>
  </body>
</html>
