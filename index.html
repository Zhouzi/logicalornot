<!doctype html>
<html>
  <head>
    <title>Logical (Or Not)</title>
    <link href='http://fonts.googleapis.com/css?family=Bigshot+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href="https://fontastic.s3.amazonaws.com/gt4axpaFgnXruB39Ch83x3/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/styles.css">
  </head>

  <body>
    <div class="modal u-hide">
      <div class="modal-box">
        <h2>Boom!</h2>

        <p>
          "Just made a score of
          <span id="points">
            <span class="point point--right"></span>
            <span class="point point--wrong"></span>
            <span class="point point--right"></span>
            <span class="point point--right"></span>
          </span>
          <br>
          Come and beat me!"
        </p>

        <ul class="button-list">
          <li>
            <a href="#" class="button button--secondary">
              <span class="icon-twitter"></span>
              Tweet
            </a>
          </li>

          <li>
            <a href="#" class="button button--secondary">
              <small class="muted">(space)</small>
              Replay
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="wrapper">
      <div class="life-bar"></div>

      <section class="box-container">
        <header class="header">
          <h1>Logical <span class="ornot"><span class="muted">(</span>Or Not<span class="muted">)</span></span></h1>
          <p>So, what's the result of...</p>
        </header>

        <pre class="question-container"><code id="question"></code></pre>

        <ul class="button-list">
          <li>
            <a href="#" class="button" id="answer-left">
              <span class="icon-arrow-left"></span>
              <span class="answer-label"></span>
            </a>
          </li>

          <li>
            <a href="#" class="button" id="answer-up">
              <span class="icon-arrow-up"></span>
              <span class="answer-label"></span>
            </a>
          </li>

          <li>
            <a href="#" class="button" id="answer-right">
              <span class="icon-arrow-right"></span>
              <span class="answer-label"></span>
            </a>
          </li>
        </ul>
      </section>

      <footer class="footer">
        A Game About JavaScript Logical (Or Not) Operators.
        <a href="#"><span class="icon-star"></span>Star</a>
        <a href="#"><span class="icon-github"></span>Contribute</a>
        <a href="#"><span class="icon-twitter"></span>Tweet</a>
      </footer>
    </div>

    <script src="dist/app.min.js"></script>
  </body>
</html>
